<!DOCTYPE HTML>
<html ng-app="app">
<head>

	<title>FCT CSS Cleaner</title>
	<meta charset="UTF-8">
	<meta name="author" content="Dave Lunny">

	<!--Mobile - No Zooming-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--scripts-->
	<script type="text/javascript" src="js/core.js"></script>
	
	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/style.css"	/>

</head>
<body ng-controller="Controller">
		

	<main class="application">
		<div class="half">
			<textarea 	class="input"
						ng-class="{ 'big-text' : bigText }"
						ng-change="cleanSomeCSS()" 
						ng-model="dirtyCSS" 
						ng-trim="false"></textarea>
		</div><!--
	--><div class="half">
			<textarea 	class="input" 
						ng-class="{ 'big-text' : bigText }"
						ng-model="cleanCSS"
						readonly></textarea>
		</div>
	</main>

	<footer class="footer">
		Developed by <a href="https://github.com/himynameisdave" class="footer-link">Dave Lunny</a> in the beautiful year of 2014
	</footer>

</body>	
</html>
