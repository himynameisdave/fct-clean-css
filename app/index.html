<!DOCTYPE HTML>
<html ng-app="app">
<head>

	<title>FCT CSS Cleaner</title>
	<meta charset="UTF-8">
	<meta name="author" content="Dave Lunny">

	<!--Mobile - No Zooming-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Scripts-->
	<script type="text/javascript" src="lib/js/angular.js"></script>
	<script type="text/javascript" src="lib/js/ng-clip.js"></script>
	<script type="text/javascript" src="lib/js/jquery.js"></script>
	<!-- Thanks to Dan Lamb https://github.com/daniellmb/HEX-RGB-Conversion -->
	<script type="text/javascript" src="lib/js/hex-to-rgb.js"></script>
	<script type="text/javascript" src="lib/js/string-textarea-protos.js"></script>

	<!--APP.JS-->
	<script type="text/javascript" src="js/app.js"></script>
	
	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/style.css"	/>

</head>
<body ng-controller="Controller">
		

	<main class="application">
		<div class="half">
			<textarea 	class="input"
						ng-class="{ 'big-text' : bigText }"
						ng-change="cleanSomeCSS()" 
						ng-model="dirtyCSS" 
						ng-trim="false"></textarea>
		</div><!--
	--><div class="half">
			<textarea 	class="input" 
						ng-class="{ 'big-text' : bigText }"
						ng-model="cleanCSS"
						readonly></textarea>
			<button class="copy-to-clip" 
					clip-copy="cleanCSS" 
					ng-click="copiedToClipboard()">

				<span ng-hide="copied">Copy</span>
				<span ng-show="copied">Copied!</span>
			</button>
		</div>
	</main>

	<footer class="footer">
		Developed by <a href="https://github.com/himynameisdave" class="footer-link">Dave Lunny</a> in the beautiful year of 2014
	</footer>

</body>	
</html>
